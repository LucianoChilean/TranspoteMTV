      <div class="card mb-4">
          <div class="card-header">
              <i class="fas fa-table me-1"></i>
             Tarifas
          </div>
          
          <div class="card-body">
              <br>
              <br>


            <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th  scope="col">Nombre</th>
                          <th  scope="col">Descripci√≥n</th>
                          <th  scope="col">Regla</th>
                          <th  scope="col">Costo</th>
                          <th  scope="col">Estado</th>
                          <th  scope="col">Valor Interno</th>
                          <th  scope="col">Valor Externo</th>
                          <th  scope="col">Acciones</th>
                      </tr>
                  </thead>
                  
                  <tbody>
                      <tr *ngFor="let item of tarifas | paginate:{itemsPerPage: 5, currentPage: p}">
                          <td>{{item.nombre}}</td>
                          <td>{{item.descripcion}}</td>
                          <td>{{item.regla}}</td>
                          <td>{{item.costo}}</td>
                          <td>{{item.estado}}</td>
                          <td>{{item.valor_interno}}</td>
                          <td>{{item.valor_externo}}</td>
                          <td>
                            <div 
                            class="btn-group" 
                            role="group" aria-label="Button group with nested dropdown">
                            <button 
                            type="button" 
                            class="btn btn-outline-secondary"
                            data-bs-toggle="modal"
                            data-bs-target="#detalle"
                            >Detalle</button>
                    
                       
                            <button 
                            data-bs-toggle="tooltip" 
                            data-bs-placement="top"
                            title="Editar"
                            type="button" 
                            class="btn btn-primary"
                            ><i class="fa-solid fa-pen-to-square"></i></button>
                            
                            <button 
                            data-bs-toggle="tooltip" 
                            data-bs-placement="top"
                            title="Eliminar"
                            type="button" 
                            class="btn btn-danger"
                            ><i class="fa-solid fa-eraser"></i></button>
                          </div></td>
                      </tr>

                  </tbody>
              </table>
            <pagination-controls (pageChange)="p = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente">
           
        </pagination-controls>
              
<br>
          </div>
      </div>
  </div>
