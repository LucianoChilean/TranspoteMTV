
 <div class="container-fluid px-2">
    <h1 class="mt-4">Vehiculos</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a routerLink="dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active">Vehiculos</li>
    </ol>
  
  
  <div class="card mb-4">
      <div class="card-header">
          <i class="fas fa-table me-1"></i>
         Vehiculo
      </div>

      <div class="card-body">

        <form
      id="VehiculosForm"
      [formGroup]="vehiculosForm"
      (ngSubmit)="setVehiculo()"
      autocomplete="off" >
          <div class="row">
            <div class="form-group col-md-3 col-lg-3">
                <label>Patente</label>
                <input 
                type="text" 
                name="patente"
                class="form-control" 
                placeholder="Patente"
                formControlName="patente">

            </div>
          
            <div class="form-group col-md-3 col-lg-3">
              <label>Chasis</label>
              <input 
              type="text" 
              name="chasis"
              class="form-control"
              placeholder="chasis"
              formControlName="chasis">  
             </div>

            <div class="form-group col-md-3 col-lg-3">
              <label for="inputnave">Motor</label>
              <input 
              type="text" 
              class="form-control" 
              placeholder="motor"
              formControlName="motor">
            </div>

            <div class="form-group col-md-3 col-lg-3">
              <label for="SelectFormConductor">A침o</label>
              <input 
              type="text" 
              class="form-control" 
              placeholder="a침o de motor"
              formControlName="year">
            </div>

          </div>
         
          <div class="row">

          <div class="form-group col-md-3 col-lg-3">
            <label for="SelectFormConductor">Tipo Vehiculo</label>
            <input 
            type="text" 
            class="form-control" 
            placeholder="Escriba el tipo de vehiculo"
            formControlName="tipo_vehiculo">
          </div>

          <div class="form-group col-md-3 col-lg-3">
            <label for="SelectFormCliente">Region</label>
            <select  class="form-select">
              <option value="0">Seleccione Regi칩n</option>
            </select>
          </div>

          <div class="form-group col-md-3 col-lg-3">
            <label for="SelectFormCliente">Comuna</label>
            <select  class="form-select">
              <option value="0">Seleccione Comuna</option>
            </select>
          </div>

    
          <div class="form-group col-md-3 col-lg-3">
            <br>
          <button *ngIf="ocultarRegistro" type="submit" class="btn btn-success" >Guardar</button>
          <div  *ngIf="ocultarEditar">
          <button  type="button"  class="btn btn-primary" >Editar</button>
          &nbsp;
          <button  type="button"  class="btn btn-danger">Cancelar</button>
          </div>
          </div>

          
          </div>
        </form>
        
      </div>
      
      <div class="card-body">
      
          <br>
          <br>
          <table class="table table-bordered">
              <thead>
                <tr>
                  <th  scope="col">Patente</th>
                  <th  scope="col">Chasis</th>
                  <th  scope="col">Motor</th>
                  <th  scope="col">A침o</th>
                  <th  scope="col">Tipo vehiculo</th>
                  <th  scope="col">Acciones </th>
              </tr>
              </thead>
              
              <tbody>
                <tr *ngFor="let item of vehiculos" >
                  <td>{{item.patente}}</td>
                  <td>{{item.chasis}}</td>
                  <td>{{item.motor}}</td>
                  <td>{{item.year}}</td>
                  <td>{{item.tipo_vehiculo}}</td>
                  <td>
                    <div 
                    class="btn-group" 
                    role="group" aria-label="Button group with nested dropdown">

                    <button 
                    title="Editar"
                    type="button" 
                    class="btn btn-outline-dark"
                    >Ver Ficha</button>
                   
                    <button 
                    title="Editar"
                    type="button" 
                    data-bs-toggle="modal"
                    data-bs-target="#vehiculo"
                    class="btn btn-outline-secondary"
                    (click)="goToLoadModal(true,item.vehiculo_id)"><i class="fa-solid fa-upload"></i></button>

                    <button 
                    
                    data-bs-toggle="tooltip" 
                    data-bs-placement="top"
                    title="Editar"
                    type="button" 
                    class="btn btn-primary"
                    ><i class="fa-solid fa-pen-to-square"></i></button>
                    
                    <button 
                    
                    data-bs-toggle="tooltip" 
                    data-bs-placement="top"
                    title="Eliminar"
                    type="button" 
                    class="btn btn-danger"
                    ><i class="fa-solid fa-eraser"></i></button>
                  </div>

                  </td>       
              </tr>
      
              </tbody>
          </table>
        
          
      <br>
      
      </div>
      </div>
    </div>


    <div class="modal fade" id="vehiculo" tabindex="-1" aria-hidden="true" >
      <div class="modal-dialog  modal-md">
        <app-imagen-vehiculo
        [idVehiculo]="idVehiculo"
        (cerrar)="goToLoadModal($event,0)">
        </app-imagen-vehiculo>
      </div>
   </div>
