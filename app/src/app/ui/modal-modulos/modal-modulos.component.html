<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Asignar modulos al Rol</h5>
      <button type="button" class="btn-close" (click)="cerrarModal()"  data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="form-group col-md-12 col-lg-12">
        <br>
        <label *ngIf="ocultaInicio" for="inputfecharetiro"><strong>Inicio</strong></label>
        <div *ngFor="let item of modulosD" class="form-check form-switch">
          <div >
          <input 
          style="cursor:pointer;"
          class="form-check-input" 
          type="checkbox" 
          role="switch" 
          value="{{item.modulo_id}}" 
          id="{{item.nombre}}" 
          (change)="onCheckboxChange($event)">
          <label class="form-check-label" for="flexSwitchCheckDefault">
            {{item.nombre}}
          </label>
        </div>
        </div>
        <br>
        <label *ngIf="ocultaSupervisor" for="inputfecharetiro"><strong>Supervisor</strong></label>
        <div *ngFor="let item of modulosS" class="form-check form-switch">
          <div >
          <input 
          style="cursor:pointer;"
          class="form-check-input" 
          type="checkbox" 
          role="switch" 
          value="{{item.modulo_id}}" 
          id="{{item.nombre}}" 
          (change)="onCheckboxChange($event)">
          <label class="form-check-label" for="flexSwitchCheckDefault">
            {{item.nombre}}
          </label>
        </div>
        </div>
        <br>
        <label *ngIf="ocultaAdministrador" for="inputfecharetiro"><strong>Administrador</strong></label>
        <div *ngFor="let item of modulosA" class="form-check form-switch">
          <div >
          <input 
          style="cursor:pointer;"
          class="form-check-input" 
          type="checkbox" 
          role="switch" 
          value="{{item.modulo_id}}" 
          id="{{item.nombre}}" 
          (change)="onCheckboxChange($event)">
          <label class="form-check-label" for="flexSwitchCheckDefault">
            {{item.nombre}}
          </label>
        </div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="GuardarModulos()" >Confirmar</button>
      <button type="button" class="btn btn-secondary" (click)="cerrarModal()"  data-bs-dismiss="modal">Cerrar</button>
    </div>
  </div>
