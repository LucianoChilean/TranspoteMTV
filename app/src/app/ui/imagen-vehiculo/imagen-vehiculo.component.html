<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Subir imagen</h5>
      <button type="button" class="btn-close" (click)="cerrarModal()"  data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="form-group col-md-12 col-lg-12">
            <label for="SelectFormCliente">Imagen</label>
            <input 
            (change)="getFile($event)"
            type="file" 
            class="form-control">
          </div>


    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="subirImagen()" >Confirmar</button>
      <button type="button" class="btn btn-secondary" (click)="cerrarModal()"   data-bs-dismiss="modal">Cerrar</button>
    </div>
  </div>
